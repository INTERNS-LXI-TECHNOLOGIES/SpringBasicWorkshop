server:
 port: 8000
spring:
 application:
   name: gateway
 cloud:
  loadbalancer:
   ribbon:
    enabled: false
  consul:
   enabled: true
   discovery:
    query-passing: true
  gateway:
  routes:
   - id: quizapp
     uri: http://localhost:8080/
     predicates:
      - Path=/quiz/**,/user/**
   - id: gamification
     uri: http://localhost:8081/
     predicates:
      - Path=/gamefeature/
  compatibility-verifier:
      enabled: false
  globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "OPTIONS"
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
 default-filters:
  - name: Retry
    args:
      retries: 3
      methods: GET,POST

